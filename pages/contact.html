    <link rel="stylesheet" href="/style/style.css">
</head> 
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/pages/index.html">Cellcard</a>
        </div>
        <ul id="menuList">
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/product.html">Products</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <div class="download-btn">
                <a href="">Download</a>
            </div>
            <li><a href="">ខ្មែរ</a></li>
            <li><a href="">English</a></li>
        </ul>
        <div id="menuIcon" class="menuIcon">
            <i class="fa fa-bars" aria-hidden="true" onclick="toggleMenu()"></i>
        </div>
    </nav>
    <div class="contact">
        <h1 class="page-title">Contact</h1>
        <div class="contact-container">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Infomation</h3>
                    <p><i class="fa fa-phone" aria-hidden="true"></i>+885 123 456</p>
                    <p><i class="fa fa-envelope" aria-hidden="true"></i>info@example.com</p>
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i> 123 Street, City, Country</p>
                </div>
            </div>
        </div>
    </div>
